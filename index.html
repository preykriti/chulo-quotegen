<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/quote-icon.jpg" type="image/x-icon">
  </head>
  <body>
    <nav>
      <h3 class="logo">QUOTES</h3>
      <div class="dark-mode-container">
        <span class="dark-mode-word">Dark Mode</span>
        <div class="dark-mode-outer-border">
            <input type="checkbox" id = "dark-mode-switch">
            <div class="dark-mode-inner-circle"></div>
        </div>
    </div>
    </nav>

<div class="container">
    <div class="top-bar">
      <div class="categories">
        <h3>Categories</h3>
        <select id="category" name="category">
          <option value="motivational">Motivational</option>
          <option value="love">Love</option>
          <option value="food">Food</option>
        </select>
      </div>

      <div class="font-size-control">
        <button id = "decrease-font">A-</button>
        <span id="font-size-display">20px</span>
        <button id = "increase-font">A+</button>
      </div>
    </div>


    <section class="quote-section">
        <button id="previous-btn"><img src="./assets/left-arrow.png"/></button>
        <div class="quote-display">
            <div class="tape tape-top-right"></div>
            <div class="tape tape-bottom-left"></div>
            <p id="quote-text"></p>
            <p id="quote-author"></p>
        </div>
        <button id="next-btn"><img src="./assets/right-arrow.png"/></button>
    </section>


    <button id="random-btn">Random</button>

</div>
    <script type="module" src="script.js"></script>

  </body>
</html>
